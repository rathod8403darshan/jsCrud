  <title>Hexagon: With clip-path</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #mainHover {
      min-height: 100vh;
      background-color: #000;
    }

    .hexagon {
      position: relative;
      width: 100px;
      height: 110px;
      background-color: #111;
      margin: 1px;

      /* Create a hexagon */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);

      transition: 2s;
    }

    .hexagon:hover {
      transition: 0s;
      background-color: #0f0;
    }

    .hexagon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;

      pointer-events: none;

      background-color: rgba(255, 255, 255, 0.02);
    }

    #mainHover .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      animation: hexagon-animation 4s linear infinite;
    }

    #mainHover  .row {
      display: inline-flex;
      margin-top: -32px;
      margin-left: -50px;
    }

    /* :nth-child(even) => Estudar Depois */
    #mainHover  .row:nth-child(even) {
      margin-left: 1px;
    }

    @keyframes hexagon-animation {
      0% {
        filter: hue-rotate(0deg)
      }

      100% {
        filter: hue-rotate(360deg)
      }
    }
  </style>
</head>
